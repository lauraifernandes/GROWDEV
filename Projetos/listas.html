<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Lista não ordenada</h1>
    
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Bootstrap</li>
        <li>Javascript</li>
    </ul>

    <h1>Lista ordenada</h1>

    <ol>

        <li>HTML</li>
        <li>CSS</li>
        <li>Bootstrap</li>
        <li>Javascript</li>

    </ol>

    <h1>Lista discritiva</h1>
    <dl>

        <dt>Café</dt>
        <dd>- preto e sem açúcar</dd>
        <dt>Carne</dt>
        <dd>- bem passada</dd>

    </dl>
</body>
</html>
